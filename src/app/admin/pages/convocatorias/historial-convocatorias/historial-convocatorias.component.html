<div class="px-6 py-4">
    <div class="flex justify-content-between align-content-center align-items-center">
        <h1 class="text-2xl text-600">Historial de convocatorias</h1>
        <p-button (click)="return()" size="small" label="Regresar" [outlined]="true" severity="secondary"></p-button>
    </div>
    <div class="flex flex-column">
        
        @if( convocatoriaAbierta != null || convocatoriaAbierta != undefined ) {
            <div class="border-round border-1 border-200 flex justify-content-between 
                        align-items-center w-full px-4 py-3 mb-3">
                <div>
                    <div class="text-600">{{ convocatoriaAbierta.nombre }}</div>
                    <small class="text-red-200">Convocatoria Abierta</small>
                </div>
                <div class="flex gap-3">
                    <p-button (click)="mostrarConvocatorias( convocatoriaAbierta.id! )" size="small" label="Editar" [outlined]="true" severity="warning"></p-button>
                    <p-button (click)="cerrarConvocatoria()" size="small" label="Cerrar" [outlined]="true" severity="secondary"></p-button>
                    <p-button size="small" label="Ver" severity="danger"></p-button>
                </div> 
            </div>
        }

        @for(convocatoria of convocatorias; track convocatoria.id){
            <div class="border-round border-1 border-200 flex justify-content-between 
                        align-items-center w-full px-4 py-3 mb-3">
                <div class="text-600">{{ convocatoria.nombre }}</div>
                <p-button size="small" label="Ver" severity="danger"></p-button>
            </div>
        }

    </div>
</div>
